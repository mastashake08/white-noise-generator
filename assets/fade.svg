<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <filter id="fadeFilter" x="0" y="0" width="100%" height="100%">
    <feFlood result="flood" flood-color="black" flood-opacity="0"/>
    <feMerge>
      <feMergeNode in="flood"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
    <animate attributeName="flood-opacity" values="0;1;0" dur="10s" repeatCount="indefinite"/>
  </filter>
</svg>
